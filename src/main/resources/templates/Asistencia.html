<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Registro Asistencia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500">
    <link rel="stylesheet" href="#" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" href="#" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/mediaelementplayer.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="#" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/fl-bigmug-line.css}">


    <link rel="stylesheet" href="#" th:href="@{/css/aos.css}">

    <link rel="stylesheet" href="#" th:href="@{/css/style.css}">
</head>
<body>

<!--<div class="site-loader"></div> -->

<div class="site-wrap">



    <div th:replace="fragments.html :: menu"></div>
</div>

<div class="site-blocks-cover inner-page-cover " th:style="'background-image: url('+@{/images/fondo.jpg}+');'" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-10">
                <h1 class="mb-2">Registrar Asistencia </h1>
                <div><a href="/inicio">Inicio</a> <span class="mx-2 text-white">&bullet;</span> <strong class="text-white">Rregistro</strong></div>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row col-md-10 col-md-offset-2 custyle">
            <table class="table table-striped custab1">
                <thead>

                <tr>
                    <td>Nombre del Evento</td><td th:text="${eventoModel.nombre}"></td>
                </tr>
                </thead>
                <tr>
                    <td>Fecha de Inicio / Hora de Inicio</td><td th:text="${eventoModel.fechaI}"></td>
                </tr>
                <tr>
                    <td>Fecha de Fin / Hora de Fin</td><td th:text="${eventoModel.fechaF}"></td>
                </tr>
                <tr>
                    <td>Lugar</td><td th:text="${eventoModel.lugar_nombre}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-8 mb-5" id="seccion">
                    <form action="#" th:action="@{/asistencias/takeAsistencia}" th:object="${asistenciaModel}" method="post" class="p-5 bg-white border">
                        <div class="row form-group">
                            <div class="col-md-12 mb-3 mb-md-0">
                                <input type="hidden" th:field="*{evento_Id}" th:value="${evento_Id}" id="evento_Id">
                                <input type="hidden" th:field="*{asistente_Id}" th:value="${asistente_Id}">
                                <p th:if="${found == false}">No se encontro la matricula</p>
                                <label class="font-weight-bold" for="fullname">Matricula (Opcional):</label>
                                <input type="number" id="fullname" class="form-control" placeholder="Matricula" th:field="*{mat}" th:value="${mat}">
                                <button type="button" onclick="findAsistente()">BUSCAR</button>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="font-weight-bold" for="email">Nombre:</label>
                                <input type="text" id="email" class="form-control" placeholder="Nombre" th:field="*{nombre}" th:value="${nombre}">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="font-weight-bold" for="email">Apellido:</label>
                                <input type="text" id="email" class="form-control" placeholder="Apellido" th:field="*{apellido}" th:value="${apellido}">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="font-weight-bold" for="email">Correo:</label>
                                <input type="email" id="subject" class="form-control" placeholder="Correo" th:field="*{correo}" th:value="${correo}">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="font-weight-bold" for="email">Teléfono:</label>
                                <input type="text" id="email" class="form-control" placeholder="Teléfono" th:field="*{telefono}" th:value="${telefono}">
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <label class="font-weight-bold" for="email">Tipo de Asistente:</label>
                                <select class="form-control" th:field="*{tipo}">
                                    <option th:value="Profesor">Profesor</option>
                                    <option th:value="Estudiante">Estudiante</option>
                                    <option th:value="Invitado">Invitado</option>
                                </select>
                            </div>
                        </div>

                        <div class="row form-group">
                            <div class="col-md-12">
                                <input type="submit" value="Registrar" class="btn btn-primary  py-2 px-4 rounded-0">
                            </div>
                        </div>


                    </form>
            </div>


        </div>
    </div>
</div>






<div class="site-section site-section-sm bg-primary">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h2 class="text-white">UABC Mexicali</h2>
                <p class="lead text-white-5">Sistema de Registro de Asistencia a Eventos Universitarios</p>
            </div>
            <div class="col-md-4 text-center">
                <a th:href="@{/asistentes/asistenteForm?id=0}" class="btn btn-outline-primary btn-block py-3 btn-lg">Registrate!</a>
            </div>
        </div>
    </div>
</div>




</div>

<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js" th:src="@{'/js/jquery-3.3.1.min.js'}"></script>
<script th:src="@{'/js/jquery-migrate-3.0.1.min.js'}"></script>
<script th:src="@{'/js/jquery-ui.js'}"></script>
<script th:src="@{'/js/popper.min.js'}"></script>
<script th:src="@{'/js/bootstrap.min.js'}"></script>
<script th:src="@{'/js/owl.carousel.min.js'}"></script>
<script th:src="@{'/js/mediaelement-and-player.min.js'}"></script>
<script th:src="@{'/js/jquery.stellar.min.js'}"></script>
<script th:src="@{'/js/jquery.countdown.min.js'}"></script>
<script th:src="@{'/js/jquery.magnific-popup.min.js'}"></script>
<script th:src="@{'/js/bootstrap-datepicker.min.js'}"></script>
<script th:src="@{'/js/aos.js'}"></script>

<script th:src="@{'/js/main.js'}"></script>
<script th:src="@{'/js/asistencia.js'}"></script>

</body>
</html>
