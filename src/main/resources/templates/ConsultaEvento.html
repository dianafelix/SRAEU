<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Consulta Eventos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400,700,900|Roboto+Mono:300,400,500">
    <link rel="stylesheet" href="#" th:href="@{/fonts/icomoon/style.css}">

    <link rel="stylesheet" href="#" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/magnific-popup.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/jquery-ui.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/owl.carousel.min.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/owl.theme.default.min.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/bootstrap-datepicker.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/mediaelementplayer.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="#" th:href="@{/fonts/flaticon/font/flaticon.css}">
    <link rel="stylesheet" href="#" th:href="@{/css/fl-bigmug-line.css}">


    <link rel="stylesheet" href="#" th:href="@{/css/aos.css}">

    <link rel="stylesheet" href="#" th:href="@{/css/style.css}">
</head>
<body>

<!--<div class="site-loader"></div> -->

<div class="site-wrap">



    <div th:replace="fragments.html :: menu"></div>
</div>

<div class="site-blocks-cover inner-page-cover " th:style="'background-image: url('+@{/images/fondo.jpg}+');'" data-aos="fade" data-stellar-background-ratio="0.5">
    <div class="container">
        <div class="row align-items-center justify-content-center text-center">
            <div class="col-md-10">
                <h1 class="mb-2">Consulta de Eventos </h1>
                <div><a href="#">Inicio</a> <span class="mx-2 text-white">&bullet;</span> <strong class="text-white">Consulta</strong></div>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row col-md-10 col-md-offset-2 custyle">
            <table class="table table-striped custab">
                <thead>
                <a th:href="@{/eventos/eventoForm?id=0}" class="btn btn-primary btn-xs pull-right"><b>+</b> Agregar Evento</a>
                <tr>
                    <th>Nombre del Evento</th>
                    <th>Fecha de Inicio / Hora de Inicio</th>
                    <th>Fecha de Fin / Hora de Fin</th>
                    <th>Cupo</th>
                    <th>Lugar</th>
                    <!--<th>Lugar</th>
                    <th>Asistentes</th>-->

                    <th class="text-center">Acci√≥n</th>
                </tr>
                </thead>
                <tr th:each="evento : ${eventos}">
                    <td th:text="${evento.nombre}"></td>
                    <td th:text="${evento.fechaI}"></td>
                    <td th:text="${evento.fechaF}"></td>
                    <td th:text="${evento.cupo}"></td>
                    <td>
                        <select>
                            <option  th:each="lugar : ${evento.lugares}" th:text="${lugar.nombre}"></option>
                        </select>
                    </td>

                    <!--<td th:text="${evento.lugar}"></td>-->
                    <!--<select >
                        <option  value="${lugar}" th:value="${lugar.id}" th:text="${lugar.nombre}"></option>
                    </select>
                    <td th:text="${evento.asistentes}"></td>-->

                    <td class="text-center">
                        <a class='btn btn-info btn-xs' href="#" th:href="@{/eventos/eventoForm?id=__${evento.id}__}"><span class="glyphicon glyphicon-edit"></span> Editar</a>
                        <a class="btn btn-danger btn-xs" href="#" th:href="@{/eventos/removeEvento?id=__${evento.id}__}"><span class="glyphicon glyphicon-remove"></span> Eliminar</a></td>
                </tr>


            </table>
        </div>
    </div>
</div>








<div class="site-section site-section-sm bg-primary">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-8">
                <h2 class="text-white">UABC Mexicali</h2>
                <p class="lead text-white-5">Sistema de Registro de Asistencia a Eventos Universitarios</p>
            </div>
            <div class="col-md-4 text-center">
                <a th:href="@{/asistentes/asistenteForm?id=0}" class="btn btn-outline-primary btn-block py-3 btn-lg">Registrate!</a>
            </div>
        </div>
    </div>
</div>




</div>

<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js" th:src="@{'/js/jquery-3.3.1.min.js'}"></script>
<script th:src="@{'/js/jquery-migrate-3.0.1.min.js'}"></script>
<script th:src="@{'/js/jquery-ui.js'}"></script>
<script th:src="@{'/js/popper.min.js'}"></script>
<script th:src="@{'/js/bootstrap.min.js'}"></script>
<script th:src="@{'/js/owl.carousel.min.js'}"></script>
<script th:src="@{'/js/mediaelement-and-player.min.js'}"></script>
<script th:src="@{'/js/jquery.stellar.min.js'}"></script>
<script th:src="@{'/js/jquery.countdown.min.js'}"></script>
<script th:src="@{'/js/jquery.magnific-popup.min.js'}"></script>
<script th:src="@{'/js/bootstrap-datepicker.min.js'}"></script>
<script th:src="@{'/js/aos.js'}"></script>

<script th:src="@{'/js/main.js'}"></script>

</body>
</html>
